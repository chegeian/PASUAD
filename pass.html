<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pass.css">
    <title>Generate Password</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <span class="highlight">random password</span></h1>
        <h4>Never use an insecure password again</h4>
        <div class="form-group">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="1" max="100" value="15">
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="includeNumbers" checked>
                Include Numbers
            </label>
            <label>
                <input type="checkbox" id="includeSymbols" checked>
                Include Symbols
            </label>
        </div>
        <button id="Genz" onclick="generate()">Generate Passwords</button>    
        <div id="pass1" class="password-box" onclick="copyToClipboard('pass1')">Pass 1</div>
        <div id="pass2" class="password-box" onclick="copyToClipboard('pass2')">Pass 2</div>
    </div>

    <script src="pass.js"></script>
</body>
</html>
